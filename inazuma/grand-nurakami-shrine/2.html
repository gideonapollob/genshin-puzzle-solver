	<form id="puzzle-form">
		<p><strong>Puzzle:</strong> circular puzzle on top of a canyon, leading to the sea, north of Grand Nurakami Shrine</p>
		<p><strong>How to use:</strong> The number corresponds to the number of light turned on the tile.</p>
		<p>The default pattern of the tiles is 1122 and the goal is to get 3333.</p>

		<input type="text" name="pattern" placeholder="Current pattern. Example: 1122" value="1122">
		<label>Target Pattern</label>
		<input type="text" name="target" placeholder="Target pattern. Example: 3333" value="3333">
		<button type="submit">Get solution</button>
	</form>

		// lights and 3 means 3 on light.

			sides = "123",
			ruleList = [
				// A tile will increment itself and its adjacent tiles when hit.
				[3, 0, 1],
				[0, 1, 2],
				[1, 2, 3],
				[2, 3, 1]];
